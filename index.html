<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <div class="hero">
            <div id="header">
                <h1>Visit Washington D.C</h1>
                <h2>Culture, Music, History. </h2>
            </div>
        
        
        
        <!-- ACTIVITIES SECTION -->
        
    
                
                
        <h3 id="check-out">While here... <span class="underline">you should check out</span></h3>
        <div class="activities-img">
                <br>
                <figure>
            <img src="images/aa-museum.jpg" alt="African American Museum">
            <figcaption id="caption">National Museum of African American History and Culture
            </figcaption>
            <p>A People’s Journey, A Nation’s Story</p>
                </figure>
            <br>
            <figure>
            <img src="images/anacostia-skate.jpg" alt="Anacostia Park">
               <figcaption id="caption">Skate at Anacostia Park</figcaption>
               <p>Make new memories with this ‘fun for the whole family’ activity.</p>
               </figure>
               <br>
               <figure>
            <img src="images/u-street.jpg" alt="Bens Chili Bown">
               <figcaption id="caption">Bens Chili Bowl</figcaption>
               <p>Since Ben and Virginia Ali opened the doors in 1958, Ben's Chili Bowl has been a pillar of the Washington, DC community</p>
               </figure>
               <br>
               <figure>
            <img src="images/throwsocial.jpg" alt="Throw Social">
               <figcaption id="caption">Throw Social for live GoGo music</figcaption>
               <p>Let's Get Flocked Up!</p>
               </figure>
            
        </div>

        <!-- GUIDE SECTION -->
        <div class="business-card">
            <h3><span id="guide"> Your guide</span></h3>
            <p>"I spent the first 22 years of my life in Maryland. I went to D.C every chance I had! Let me show you around"</p>
            <h4>Kelvin R. Tobias</h4>
            <img src="images/me.jpg" id="selfie">
        </div>
    </div>
    </body>
</html>
